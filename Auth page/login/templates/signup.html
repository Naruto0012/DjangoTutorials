{%extends 'base.html'%}
{%block content%}

<div class="container py-5">
	<h1>Signup</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p}}                    
		<button class="btn btn-primary" type="submit">SignUp</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">Login</a></p>
</div>

{%endblock%}
